<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hey</title>
</head>
<body>
	<h1>Hey there</h1>
	<p>This is chat app</p>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io(); // create connection

	socket.on('connect', () => {
		console.log("connected to server");
	});

	socket.on('disconnect', () => {
		console.log("disconnected from server");
	});
</script>
</body>
</html>
